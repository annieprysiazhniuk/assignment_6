<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- datepicker styles -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">

            <nav class="navbar navbar-dark navbar-expand-lg main-nav-container row align-items-center">
                <div class="col-2">
                    <a class="logo navbar-brand" href="/">
                        LOGO
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-lg-4">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="main-nav-list">
                            <li class="nemu-item current-menu-item">
                                <a href="/">Home</a>
                            </li>
                            <li class="nemu-item">
                                <a href="quote.html">Account</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-4 offset-lg-2 d-none d-lg-block">
                    <div class="btn-container">
                        <a href="login.html" class="main-btn sign-in-btn">Sign in</a>
                        <button class="main-btn log-out-btn">Sign out</button>
                    </div>
                </div>
            </nav>

        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-6">
                    <div class="form-container">
                        <h1 class="section-title text-center fst-italic">Sign Up</h1>
                        <form action="" class="p-3 rounded-3 m-5 shadow">
                            <div class="mb-3 email-container">
                                <label class="form-label" for="signup-email">Email:</label>
                                <input class="form-control" id="signup-email" size='50' type="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password:</label>
                                <input class="form-control" type="password" size="50" id="password" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label" for="name">First name:</label>
                                            <input class="form-control" type="text" id="name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label" for="surname">Last name:</label>
                                            <input class="form-control" type="text" id="surname" required>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="mb-3 birthday">
                                <label class="form-label" for="datepicker">Day of Birth:</label>
                                <div class="d-flex form-group mb-4 datepicker-container">
                                    <input type="text" id="datepicker" class="form-control" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn main-btn" type="submit" id="submit">Sign up</button>
                            </div>
                        </form>

                        <p class="text-center">Already have an account? <a href="login.html" class="accent">Sign in</a>
                        </p>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">

        </div>
    </footer>

    <script src="https://kit.fontawesome.com/d2eef3e47a.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="signup.js" type="module"></script>
</body>

</html>
